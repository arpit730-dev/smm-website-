<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Color Predictor</h1>
            <p>Predict the next result based on previous numbers</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="lastPeriod">Last Period Number (last 2 digits)</label>
                <input type="number" id="lastPeriod" min="0" max="99" placeholder="e.g., 45">
            </div>
            
            <div class="input-group">
                <label for="upcomingPeriod">Upcoming Period Number (last 2 digits)</label>
                <input type="number" id="upcomingPeriod" min="0" max="99" placeholder="e.g., 78">
            </div>
            
            <div class="input-group">
                <label>Last Period Result</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="lastResult" value="big" checked>
                        <span>BIG</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="lastResult" value="small">
                        <span>SMALL</span>
                    </label>
                </div>
            </div>
            
            <button id="predictBtn" class="predict-button">PREDICT NOW</button>
        </div>
        
        <div class="result-section hidden">
            <h2>Prediction Result</h2>
            <div class="result-display">
                <div id="bigSmallResult" class="result-box">
                    <span class="result-label">RESULT</span>
                    <span id="resultText" class="result-value">-</span>
                </div>
                <div id="colorResult" class="result-box">
                    <span class="result-label">COLOR</span>
                    <span id="colorText" class="result-value">-</span>
                </div>
            </div>
            <div class="calculation">
                <p>Calculation: (<span id="upcomingDisplay">--</span> - <span id="lastDisplay">--</span>) - <span id="lastResultDisplay">--</span> = <span id="finalDiff">--</span></p>
            </div>
            <button id="resetBtn" class="reset-button">TRY AGAIN</button>
        </div>
    </div>
    
    <script>
        // JavaScript will go here
    </script>
</body>
</html>
