<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Theme Toggle Styles */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .toggle-checkbox {
            display: none;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80px;
            height: 36px;
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border-radius: 50px;
            padding: 5px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .light-mode .toggle-label {
            background: linear-gradient(145deg, #e2e8f0, #cbd5e0);
        }

        .toggle-ball {
            position: absolute;
            width: 28px;
            height: 28px;
            background: linear-gradient(145deg, #f6e05e, #f59e0b);
            border-radius: 50%;
            left: 5px;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle-checkbox:checked + .toggle-label .toggle-ball {
            transform: translateX(42px);
            background: linear-gradient(145deg, #a0aec0, #718096);
        }

        .sun-icon, .moon-icon {
            font-size: 18px;
            z-index: 1;
        }

        .sun-icon {
            color: #f6ad55;
        }

        .moon-icon {
            color: #a0aec0;
        }

        .light-mode .sun-icon {
            color: #dd6b20;
        }

        .light-mode .moon-icon {
            color: #4a5568;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.5s ease, color 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .light-mode .container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .light-mode .app-header h1 {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
        }

        .app-header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .light-mode .app-header p {
            color: #4b5563;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .light-mode .input-group label {
            color: #4b5563;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .light-mode .input-group input {
            background: rgba(255, 255, 255, 0.9);
            color: #111827;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .predict-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }

        .light-mode .predict-button {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
        }

        .result-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4facfe;
        }

        .light-mode .result-section h2 {
            color: #3b82f6;
        }

        .result-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .result-box {
            flex: 1;
            max-width: 150px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .light-mode .result-box {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .result-label {
            display: block;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .light-mode .result-label {
            color: #4b5563;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .light-mode .reset-button {
            background: rgba(0, 0, 0, 0.05);
            color: #4b5563;
        }

        .hidden {
            display: none;
        }

        /* Color classes for results */
        .big {
            color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
            border: 2px solid #4facfe;
        }

        .light-mode .big {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid #3b82f6;
        }

        .small {
            color: #fe4f6a;
            background: rgba(254, 79, 106, 0.1);
            border: 2px solid #fe4f6a;
        }

        .light-mode .small {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
        }

        .green {
            color: #2ecc71;
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid #2ecc71;
        }

        .light-mode .green {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid #10b981;
        }

        .red {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
        }

        .light-mode .red {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-section {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-toggle" class="toggle-checkbox">
        <label for="theme-toggle" class="toggle-label">
            <span class="sun-icon">‚òÄÔ∏è</span>
            <span class="moon-icon">üåô</span>
            <div class="toggle-ball"></div>
        </label>
    </div>
    
    <div class="container">
        <header class="app-header">
            <h1>Color Predictor</h1>
            <p>Predict the next result based on previous numbers</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="lastPeriod">Last Period Number (last 2 digits)</label>
                <input type="number" id="lastPeriod" min="0" max="99" placeholder="e.g., 45">
            </div>
            
            <div class="input-group">
                <label for="upcomingPeriod">Upcoming Period Number (last 2 digits)</label>
                <input type="number" id="upcomingPeriod" min="0" max="99" placeholder="e.g., 78">
            </div>
            
            <div class="input-group">
                <label for="lastResult">Last Period Result (Number)</label>
                <input type="number" id="lastResult" min="0" placeholder="Enter number">
            </div>
            
            <button id="predictBtn" class="predict-button">PREDICT NOW</button>
        </div>
        
        <div class="result-section hidden">
            <h2>Prediction Result</h2>
            <div class="result-display">
                <div id="finalResult" class="result-box">
                    <span class="result-label">RESULT</span>
                    <span id="resultText" class="result-value">-</span>
                </div>
                <div id="numberResult" class="result-box">
                    <span class="result-label">NUMBER</span>
                    <span id="numberText" class="result-value">-</span>
                </div>
            </div>
            <button id="resetBtn" class="reset-button">TRY AGAIN</button>
        </div>
    </div>

        // Theme Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved user preference
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
            }
        });
