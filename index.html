<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
body.light {
    background: linear-gradient(135deg, #f1f1f1, #e0e0e0);
    color: #111;
}

body.light .container {
    background: rgba(0, 0, 0, 0.05);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

body.light .app-header h1 {
    background: linear-gradient(to right, #ff512f, #dd2476);
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
}

body.light .result-box {
    background: rgba(0, 0, 0, 0.05);
    color: #111;
}

body.light .predict-button {
    background: linear-gradient(to right, #ff512f, #dd2476);
    box-shadow: 0 4px 15px rgba(255, 81, 47, 0.3);
    color: white;
}

body.light .predict-button:hover {
    box-shadow: 0 6px 20px rgba(255, 81, 47, 0.4);
}

body.light .reset-button {
    background: rgba(0, 0, 0, 0.1);
    color: #000;
}

body.light input {
    background: rgba(0, 0, 0, 0.05);
    color: #000;
}
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }

        .app-header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .predict-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }

        .predict-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 242, 254, 0.4);
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
        }

        .result-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4facfe;
        }

        .result-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .result-box {
            flex: 1;
            max-width: 150px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-label {
            display: block;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }

        /* Color classes for results */
        .big {
            color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
            border: 2px solid #4facfe;
        }

        .small {
            color: #fe4f6a;
            background: rgba(254, 79, 106, 0.1);
            border: 2px solid #fe4f6a;
        }

        .green {
            color: #2ecc71;
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid #2ecc71;
        }

        .red {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-section {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div style="text-align:right; margin-bottom:10px;">
    <label style="font-size: 0.9rem;">
        <input type="checkbox" id="themeToggle" style="margin-right: 5px;"> Light Mode
    </label>
    </div>
    <div class="container">
        <header class="app-header">
            <h1>Color Predictor</h1>
            <p>Predict the next result based on previous numbers</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="lastPeriod">Last Period Number (last 2 digits)</label>
                <input type="number" id="lastPeriod" min="0" max="99" placeholder="e.g., 45">
            </div>
            
            <div class="input-group">
                <label for="upcomingPeriod">Upcoming Period Number (last 2 digits)</label>
                <input type="number" id="upcomingPeriod" min="0" max="99" placeholder="e.g., 78">
            </div>
            
            <div class="input-group">
                <label for="lastResult">Last Period Result (Number)</label>
                <input type="number" id="lastResult" min="0" placeholder="Enter number">
            </div>
            
            <button id="predictBtn" class="predict-button">PREDICT NOW</button>
        </div>
        
        <div class="result-section hidden">
            <h2>Prediction Result</h2>
            <div class="result-display">
                <div id="finalResult" class="result-box">
                    <span class="result-label">RESULT</span>
                    <span id="resultText" class="result-value">-</span>
                </div>
                <div id="numberResult" class="result-box">
                    <span class="result-label">NUMBER</span>
                    <span id="numberText" class="result-value">-</span>
                </div>
            </div>
            <button id="resetBtn" class="reset-button">TRY AGAIN</button>
        </div>
    </div>
    
    <script>
        const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('change', function() {
    document.body.classList.toggle('light');
});
        document.addEventListener('DOMContentLoaded', function() {
            const predictBtn = document.getElementById('predictBtn');
            const resetBtn = document.getElementById('resetBtn');
            const inputSection = document.querySelector('.input-section');
            const resultSection = document.querySelector('.result-section');
            
            const lastPeriodInput = document.getElementById('lastPeriod');
            const upcomingPeriodInput = document.getElementById('upcomingPeriod');
            const lastResultInput = document.getElementById('lastResult');
            
            const resultText = document.getElementById('resultText');
            const numberText = document.getElementById('numberText');
            const finalResult = document.getElementById('finalResult');
            const numberResult = document.getElementById('numberResult');

            predictBtn.addEventListener('click', function() {
                // Validate inputs
                if (!lastPeriodInput.value || !upcomingPeriodInput.value || !lastResultInput.value) {
                    alert('Please fill all fields');
                    return;
                }
                
                // Get input values
                const lastPeriod = parseInt(lastPeriodInput.value);
                const upcomingPeriod = parseInt(upcomingPeriodInput.value);
                const lastResult = parseInt(lastResultInput.value);
                
                // Calculate differences
                const diff1 = upcomingPeriod - lastPeriod;
                const finalDifference = diff1 - lastResult;
                const absDifference = Math.abs(finalDifference);
                const isEven = absDifference % 2 === 0;
                
                // Determine BIG/SMALL
                const isBig = absDifference >= 5;
                const result = isBig ? 'BIG' : 'SMALL';
                
                // Determine number to display based on the result and difference
                let displayNumbers = [];
                if (isBig) {
                    // For BIG results, show small number (0,2,4) if difference was odd
                    // or small odd number (1,3) if difference was even
                    if (isEven) {
                        displayNumbers = [0,2,4]; // Odd numbers for big result
                    } else {
                        displayNumbers = [1, 3]; // Even numbers for big result
                    }
                } else {
                    // For SMALL results, show big number (5-9) if difference was odd
                    // or big even number (6,8) if difference was even
                    if (isEven) {
                        displayNumbers = [6, 8]; // Even numbers for small result
                    } else {
                        displayNumbers = [5, 7, 9]; // Odd numbers for small result
                    }
                }
                
                // Determine color based on numbers
                const resultColorClass = isEven ? 'red' : 'green';
                
                // Update display
                resultText.textContent = result;
                numberText.textContent = displayNumbers.join(", "); // Display all possible numbers
                
                // Apply styling
                finalResult.className = 'result-box ' + (isBig ? 'big' : 'small');
                numberResult.className = 'result-box ' + resultColorClass;
                
                // Show result section
                inputSection.classList.add('hidden');
                resultSection.classList.remove('hidden');
            });
            
            resetBtn.addEventListener('click', function() {
                // Reset form
                lastPeriodInput.value = '';
                upcomingPeriodInput.value = '';
                lastResultInput.value = '';
                
                // Hide result section
                resultSection.classList.add('hidden');
                inputSection.classList.remove('hidden');
                
                // Scroll to top
                window.scrollTo(0, 0);
            });
        });
    </script>
</body>
</html>
